<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style-v2.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="table-background">
                <div class="table-child table-border-left"></div>
                <div class="table-child table-border-rect"></div>
                <div class="table-child table-border-right"></div>
                <div class="table-child table-left"></div>
                <div class="table-child table-right"></div>
                <div class="table-child table-rect">
                    <div class="dice-container">
                        <img src="./assets/images/dice-1.png" alt="Dice" class="dice">
                    </div>
                    <div class="players">
                    <div class="player-0-panel">
                        <div class="player-name" id="name-0">Player 1</div>
                        <div class="player-score-container">
                            <div class="player-score" id="score-0">0</div>
                        </div>
                        <div class="player-current-box">
                            <div class="player-current-label">Current</div>
                            <div class="player-current-score" id="current-0">0</div>
                        </div>
                    </div>

                    <div class="player-1-panel">
                        <div class="player-name" id="name-1">Player 2</div>
                        <div class="player-score-container">
                            <div class="player-score" id="score-1">0</div>
                        </div>
                        <div class="player-current-box">
                            <div class="player-current-label">Current</div>
                            <div class="player-current-score" id="current-1">0</div>
                        </div>
                    </div>
                </div>
                    <button id="btn-roll" class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
                    <button id="btn-hold" class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
                    <button id="btn-new" class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
                </div>

            </div>
            <div class="btn-new-container">
                
            </div>
            
        </div>
        
    </body>
    <script src="app.js"></script>
</html>
